<div
  class="card text-center text-white"
  [class.invisible]="!word.visible"
  [ngClass]="word.activeClass"
  (click)="wordClicked()"
>
  <button
    class="bg-info text-white"
    (click)="speak($event)"
    [class.invisible]="!word.speakable"
  >
    <span class="fa fa-volume-up" aria-hidden="true"></span>
  </button>
  <h1>{{ word.value }}</h1>
</div>
