<div class="container-div">

  <div class="d-flex mt-2 bg-success m-1">
    <div class="col-2">
      <button
        class="btn btn-success"
        (click)="speak()"
        [class.invisible]="questionLang() === 'hu'"
        aria-label="Speak word">
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>
    </div>

    <div class="col-8 text-white text-center">
      @if (currentWord(); as word) {
        <h1 id="actualHu">{{ word[questionLang()] }}</h1>
      }
    </div>

    <div class="col-2">
      <button class="btn btn-success" (click)="toggleLang()" aria-label="Switch Language">
        <img [src]="questionLang() === 'en' ? '../../../assets/images/hu.png' : '../../../assets/images/en.png'" alt="Language flag">
      </button>
    </div>
  </div>

  @if (!isGameOver()) {
    <div class="answers">
      @for (option of currentOptions(); track $index) {
        <app-word-card
          (cardClicked)="handleWordClick($index, option)"
          [word]="getCardConfig(option, $index)">
        </app-word-card>
      }
    </div>
  } @else {
    <div class="restart">
      <button class="btn btn-primary" (click)="restart()">
        <h3>{{ 'button.restart' | translate }}</h3>
      </button>
    </div>
  }

  <footer class="p-1">
    <div class="row">
      <div class="col-6">
        <h3>
          <i class="fa fa-check text-success" aria-hidden="true"></i>
          : {{ success() }} |
          <i class="fa fa-times text-danger" aria-hidden="true"></i>
          : {{ failed() }}
        </h3>
      </div>

      @if (!isGameOver()) {
        <div class="col-6 text-end">
          <h3>{{ actualIdx() + 1 }} / {{ cards().length }}</h3>
        </div>
      }
    </div>
  </footer>

</div>
